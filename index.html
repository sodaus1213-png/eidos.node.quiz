<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나의 공 색깔 테스트</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:'Apple SD Gothic Neo',sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== 타이틀 ===== */
h1{
  margin-top:40px;
  color:gold;
  z-index:1;
  letter-spacing:1px;
}

/* ===== 퀴즈 ===== */
.quiz-container{
  width:90%;
  max-width:620px;
  margin-top:60px;
  z-index:1;
}

.question-card{
  background:rgba(255,255,255,.04);
  border-radius:24px;
  padding:46px 32px;
  backdrop-filter:blur(8px);
}

/* ===== 선택지 ===== */
.options{
  margin-top:40px;
  display:flex;
  flex-direction:column;
  gap:26px;
}

.option{
  padding:22px 26px;
  border-radius:18px;
  background:rgba(255,255,255,.025);
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer;
  transition:.4s;
}

.option:hover{
  background:rgba(255,255,255,.06);
}

.option.active{
  border-color:rgba(255,215,0,.9);
  box-shadow:0 0 22px rgba(255,215,0,.35);
}

.option-num{
  font-size:.8em;
  color:#888;
  margin-bottom:10px;
}

.option-text{
  font-size:1.05em;
  line-height:1.6;
}

/* ===== 버튼 ===== */
button{
  margin-top:36px;
  padding:14px 34px;
  background:gold;
  border:none;
  font-weight:bold;
  cursor:pointer;
  z-index:1;
}

/* ===== 결과 ===== */
.result-container{
  display:none;
  margin-top:70px;
  z-index:1;
}

.result-trapezoid{
  width:420px;
  padding:60px 34px;
  text-align:center;
  clip-path:polygon(12% 0%,88% 0%,100% 100%,0% 100%);
  position:relative;

  /* 핵심 배경 */
  background:
    /* 위 스포트라이트 */
    radial-gradient(
      ellipse at top center,
      rgba(255,255,255,.18) 0%,
      rgba(255,255,255,.06) 25%,
      rgba(0,0,0,0) 55%
    ),
    /* 기본 투명 블랙 */
    linear-gradient(
      180deg,
      rgba(0,0,0,.55) 0%,
      rgba(0,0,0,.82) 60%,
      rgba(0,0,0,.92) 100%
    );

  backdrop-filter:blur(10px);
  box-shadow:
    0 0 60px rgba(0,0,0,.6),
    inset 0 -10px 30px rgba(255,215,0,.18); /* 아래 금빛 */
}

/* 아래 금빛 가장자리 */
.result-trapezoid::after{
  content:"";
  position:absolute;
  left:8%;
  right:8%;
  bottom:-6px;
  height:14px;
  background:linear-gradient(
    180deg,
    rgba(255,215,0,.45),
    rgba(255,215,0,0)
  );
  filter:blur(6px);
}

/* ===== 결과 원 ===== */
.result-circle{
  width:150px;
  height:150px;
  border-radius:50%;
  margin:0 auto 30px;
  box-shadow:
    0 0 90px rgba(255,255,255,.35),
    inset 0 -18px 35px rgba(0,0,0,.4);
}

.result-title{
  font-size:1.45em;
  margin-bottom:18px;
}

.result-text{
  line-height:1.7;
  margin-bottom:22px;
}

.result-sub{
  font-size:.85em;
  color:#aaa;
  letter-spacing:.5px;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<h1>나의 공 색깔 테스트</h1>

<div class="quiz-container" id="quiz"></div>
<button id="nextBtn">다음</button>

<div class="result-container" id="result">
  <div class="result-trapezoid">
    <div class="result-circle" id="resCircle"></div>
    <div class="result-title" id="resTitle"></div>
    <div class="result-text" id="resText"></div>
    <div class="result-sub">지금 이 순간을 해석하는 하나의 관점.</div>
  </div>
</div>

<script>
/* ===== 파티클 ===== */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function initParticles(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
  particles=[];
  for(let i=0;i<160;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*2+1,
      type:Math.random()<0.65?"gold":"black",
      dx:Math.random()-.35,
      dy:Math.random()-.35
    });
  }
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.type==="gold"
      ?"rgba(255,215,0,.75)"
      :"rgba(0,0,0,.9)";
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
initParticles(); animate();
addEventListener("resize",initParticles);

/* ===== 질문 9개 ===== */
const questions=[
{q:"행복을 느낄 때 나는?",o:[
{text:"친구들과 함께 나눈다.",c:"gold"},
{text:"혼자 있는 시간이 충분하다.",c:"green"},
{text:"남들에게 보여주고 싶다.",c:"red"}
]},
{q:"결정을 내릴 때 나는?",o:[
{text:"객관적으로 조언을 구한다.",c:"blue"},
{text:"계속 고민하며 지켜본다.",c:"silver"},
{text:"보자마자 선택한다.",c:"orange"}
]},
{q:"갈등 상황에서 나는?",o:[
{text:"말하지 않고 넘긴다.",c:"black"},
{text:"대화를 시도한다.",c:"blue"},
{text:"즉각 반응한다.",c:"red"}
]},
{q:"선택을 미뤄야 할 때 나는?",o:[
{text:"아무 결정도 하지 않는다.",c:"black"},
{text:"정보를 더 모은다.",c:"silver"},
{text:"임시 결정을 한다.",c:"orange"}
]},
{q:"새로운 도전 앞에서 나는?",o:[
{text:"혼자 조용히 시작한다.",c:"green"},
{text:"주변과 공유하며 시작한다.",c:"gold"},
{text:"바로 실행한다.",c:"orange"}
]},
{q:"스트레스를 받을 때 나는?",o:[
{text:"혼자 회복하는 편이다.",c:"green"},
{text:"누군가에게 이야기한다.",c:"blue"},
{text:"행동으로 풀어낸다.",c:"red"}
]},
{q:"감정을 표현할 때 나는?",o:[
{text:"드러내지 않는 편이다.",c:"black"},
{text:"조심스럽게 말한다.",c:"silver"},
{text:"확실히 보여준다.",c:"red"}
]},
{q:"새로운 관계에서 나는?",o:[
{text:"천천히 거리를 둔다.",c:"blue"},
{text:"자연스럽게 스며든다.",c:"green"},
{text:"먼저 다가간다.",c:"orange"}
]},
{q:"내 선택이 틀렸다고 느낄 때 나는?",o:[
{text:"다시 돌아본다.",c:"silver"},
{text:"회복해서 다시 간다.",c:"green"},
{text:"끝까지 밀어붙인다.",c:"red"}
]}
];

const colorData={
gold:{color:"#FFD700",title:"황금 — 행복",text:"행복은 오는 것이 아니라 알아보는 것이다."},
blue:{color:"#1E90FF",title:"파랑 — 조심",text:"속도보다 각도를 선택한다."},
red:{color:"#FF4500",title:"빨강 — 충동",text:"망설이지 않은 선택은 흔적을 남긴다."},
black:{color:"#000000",title:"검정 — 침묵",text:"말하지 않는 것도 하나의 응답이다."},
silver:{color:"#C0C0C0",title:"은색 — 의심",text:"의심은 판단을 정제한다."},
green:{color:"#32CD32",title:"초록 — 회복",text:"되돌아오는 데에도 방향이 있다."},
orange:{color:"#FFA500",title:"주황 — 시도",text:"결과보다 먼저 남는 것은 시도다."}
};

let score={gold:0,blue:0,red:0,black:0,silver:0,green:0,orange:0};
let qi=0, selected=null;
const quiz=document.getElementById("quiz");

function render(){
  const q=questions[qi];
  quiz.innerHTML=`
    <div class="question-card">
      <h2>Q${qi+1}. ${q.q}</h2>
      <div class="options">
        ${q.o.map((v,i)=>`
          <div class="option" onclick="pick(${i})">
            <div class="option-num">${i+1}</div>
            <div class="option-text">${v.text}</div>
          </div>
        `).join("")}
      </div>
    </div>`;
}
window.pick=i=>{
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("active"));
  document.querySelectorAll(".option")[i].classList.add("active");
  selected=i;
};

document.getElementById("nextBtn").onclick=()=>{
  if(selected===null)return alert("선택해주세요");
  score[questions[qi].o[selected].c]++;
  selected=null;
  qi++;
  qi<questions.length ? render() : showResult();
};

function showResult(){
  quiz.style.display="none";
  document.getElementById("nextBtn").style.display="none";
  document.getElementById("result").style.display="block";

  const res=Object.keys(score).reduce((a,b)=>score[a]>score[b]?a:b);
  const d=colorData[res];

  document.getElementById("resCircle").style.background=d.color;
  document.getElementById("resTitle").innerText=d.title;
  document.getElementById("resText").innerText=d.text;
}

render();
</script>

</body>
</html>
